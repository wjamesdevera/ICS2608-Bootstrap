    <main class="d-flex min-vh-100 justify-content-center align-items-center">
      <form
        id="myForm"
        action="https://docs.google.com/forms/d/e/1FAIpQLSfZjn63VHcP_bGqtq2Athx5eT8BpPId8n_wGDEmCGCHgyCbkQ/formResponse"
        target="_blank"
        method="post"
        class="p-3 text-bg-dark rounded-4 w-75"
      >
        <h3>Send me a message</h3>
        <div class="mb-2">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="entry.382233148"
            autocomplete="off"
            required
          />
        </div>
        <div class="mb-2">
          <label for="name" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="name"
            name="entry.622640799"
            autocomplete="off"
            required
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="message">Message</label>
          <textarea
            name="entry.1732727746"
            id="message"
            rows="3"
            class="form-control"
            autocomplete="off"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
