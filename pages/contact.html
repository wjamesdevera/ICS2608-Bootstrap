<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../public/Computer with programs.ico"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Contact | Winfrey De Vera</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light navbar-expand-sm bg-light fs-5">
        <div class="container d-flex justify-content-between">
          <a href="../index.html" class="navbar-brand">
            <h1 class="fs-4 fw-bolder">Winfrey</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav-items"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav-items">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item ms-auto">
                <a href="../index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item ms-auto">
                <a href="./about.html" class="nav-link active">About</a>
              </li>
              <li class="nav-item ms-auto">
                <a href="./contact.html" class="nav-link">Contact Me</a>
              </li>

                <a href="./portfolio.html" class="nav-link">Projects</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex min-vh-100 justify-content-center align-items-center">
      <form
        id="myForm"
        action="https://docs.google.com/forms/d/e/1FAIpQLSfZjn63VHcP_bGqtq2Athx5eT8BpPId8n_wGDEmCGCHgyCbkQ/formResponse"
        target="_blank"
        method="post"
        class="p-3 text-bg-dark rounded-4 w-75"
      >
      <h3>Send me a message</h3>
        <div class="mb-2">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="entry.382233148"
          />
        </div>
        <div class="mb-2">
          <label for="message">Message</label>
          <textarea
            name="entry.1732727746"
            id="message"
            rows="3"
            class="form-control"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <audio src="./assets/audio/just a dream.mp3" autoplay loop unmute></audio>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
